<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="{{ url_for('static', path='signup.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class = "main">
        <div class = "header">
            <div class="headertransition">
                <b>SE@KMITL</b>
            </div>
        </div>
        <div class = "content">
            <h2>Sign up</h2>
            <div class="contentboxfield">
                <form>
                    <p>
                        <input name="id" id="id" type="text" placeholder="ID">
                    </p>
                    <p>
                        <input name="firstname" id="firstname" type="text" placeholder="Firstname *" required>
                    </p>
                    <p>
                        <input name="lastname" id="lastname" type="text" placeholder="Lastname *" required>
                    </p>
                    <p>
                        <input name="email" id="email" type="text" placeholder="E-mail *" required>
                    </p>
                    <p>
                        <input name="password" id="password" type="password" placeholder="Password *" required>
                    </p>
                    <p>
                        <input name="confirmpassword" id="confirmpassword" type="password" placeholder="Confirm Password *" required>
                    </p>
                    <p>
                        <label><input name="student" id="student" type="radio"> Student</label>
                        <label><input name="Lecturer" id="Lecturer" type="radio"> Lecturer</label>
                        <label><input name="Others" id="Others" type="radio"> Others</label>
                    </p>
                </form>
            </div>
            <div class="contentbutton">
                <button onclick="signup()">Sign up</button>
            </div>
            <div class="contentbuttonsub">
                <p>
                    <span class="contentbuttonsubone">Already have an account?</span>
                    <span>
                        <a href="/login">Sign in</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='function.js') }}" type="text/Javascript"></script>
</body>
</html>
