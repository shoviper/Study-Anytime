<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="{{ url_for('static', path='index.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <label>
            <input type="checkbox" >
            <div class="toggle">
                <span class="top_line common"></span>
                <span class="middle_line common"></span>
                <span class="bottom_line common"></span>
            </div>
            <div class="sidebar">
                <h1>Profile</h1>
                {% if alreadylogin %}
                    <p style="color: rgb(255, 255, 255);">Hello, {{username}}</p>
                {% endif %}
                <ul>
                    <li><a href="/login">login</a></li>
                    <li><a href="/signup">signup</a></li>
                </ul>
            </div>
        </label>
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a href="/about">About</a>
            <a href="/admission">Admissions</a>
            <a href="/news">News</a>
            <a href="/program">Program</a>
            <a href="/studyanytime">Study Anytime</a>
            <div class="sepic">
                <img src="static/picture/se.png" alt="sepic" style="width: 75px; height: 45px;">
            </div>
        </div>
        <div class="content">
            <div class="contentheader">
                <h2>Lastest News</h2>
            </div>
            <div class="allnews">
                <div class="newsblock">
                    <img src="static/picture/news1.png" alt="pic1">
                    <p>Software Engineer Skill Mapping Workshop</p>
                </div>
                <div class="newsblock">
                    <img src="static/picture/news2.png" alt="pic2">
                    <p>K-Engineering World Tour and Workshop 2022</p>
                </div>
                <div class="newsblock">
                    <img src="static/picture/news3.png" alt="pic3">
                    <p>Visit from U. of Queensland</p>
                </div>
                <div class="newsblock">
                    <img src="static/picture/news4.png" alt="pic4">
                    <p>TALK: Introducing the KMITL - U. of Glasgow Double Degree Program</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='index.js') }}" type="text/Javascript"></script>
</body>
</html>
