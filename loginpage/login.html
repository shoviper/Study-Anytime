<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type = "text/css" href = "login.css"> 
</head>
<body>
    <div class = "main">
        <div class = "header">
            <div class="headertransition">
                <b>SE@KMITL</b>
            </div>
        </div>
        <div class = "content">
            <div class="contenthead">
                <p class="contentheadone"><b>Sign in</b></p>
            </div>
            <div class="contentheadsub">
                <p>
                    <span class="contentheadsubone">Don't have an account?</span>
                    <span class="contentheadsubtwo">
                        <a href="signup.html">Sign up</a>
                    </span>
                </p>
            </div>
            <div class="contentboxfield">
                <form>
                    <p>
                        <input name="email" id="email" placeholder="E-mail *" required>
                    </p>
                    <p>
                        <input name="password" id="password" placeholder="Password *" required>
                    </p>
                </form>
            </div>
            <div class="contentboxfieldsub">
                <p>Fields that are marked with * sign are required</p>
            </div>
            <div class="contentbutton">
                <button>Sign in</button>
            </div>
            <div class="contentbuttonsub">
                <p>
                    <span class="contentbuttonsubone">Forgot your password?</span>
                    <span class="contentbuttonsubtwo">
                        <a href="resetpassword.html">Reset password</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
