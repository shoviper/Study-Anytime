<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" type = "text/css" href = "signup.css"> 
</head>
<body>
    <div class = "main">
        <div class = "header">
            <div class="headertransition">
                <b>SE@KMITL</b>
            </div>
        </div>
        <div class = "content">
            <div class="contenthead">
                <p class="contentheadone"><b>Sign in</b></p>
            </div>
            <div class="contentboxfield">
                <form>
                    <p>
                        <input name="username" id="username" placeholder="Username *" required>
                    </p>
                    <p>
                        <input name="email" id="email" placeholder="E-mail *" required>
                    </p>
                    <p>
                        <input name="password" id="password" placeholder="Password *" required>
                    </p>
                    <p>
                        <input name="confirmpassword" id="confirmpassword" placeholder="Confirm Password *" required>
                    </p>
                </form>
            </div>
            <div class="contentboxfieldsub">
                <p>Fields that are marked with * sign are required</p>
            </div>
            <div class="contentbutton">
                <button>Sign up</button>
            </div>
            <div class="contentbuttonsub">
                <p>
                    <span class="contentbuttonsubone">Already have an account?</span>
                    <span class="contentbuttonsubtwo">
                        <a href="login.html">Sign in</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
