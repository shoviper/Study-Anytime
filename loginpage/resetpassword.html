<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type = "text/css" href = "resetpassword.css"> 
</head>
<body>
    <div class = "main">
        <div class = "header">
            <div class="headertransition">
                <b>SE@KMITL</b>
            </div>
        </div>
        <div class = "content">
            <div class="contenthead">
                <p class="contentheadone"><b>Password reset</b></p>
            </div>
            <div class="contentheadsub">
                <p>
                    <span class="contentheadsubone">Enter your email to reset your password</span>
                </p>
            </div>
            <div class="contentboxfield">
                <form>
                    <p>
                        <input name="email" id="email" placeholder="E-mail *" required>
                    </p>
                </form>
            </div>
            <div class="contentboxfieldsub">
                <p>Fields that are marked with * sign are required</p>
            </div>
            <div class="contentbutton">
                <button>Send</button>
            </div>
            <div class="contentbuttonsub">
                <p>
                    <span class="contentbuttonsubone">Remember your password?</span>
                    <span class="contentbuttonsubtwo">
                        <a href="login.html">Sign in here</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
